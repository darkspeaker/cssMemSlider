<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="wrapper">
    <div class="slider">
      <div class="slider-components">
        <input type="radio" name="s" id="dot1" checked>
        <input type="radio" name="s" id="dot2">
        <input type="radio" name="s" id="dot3">
        <input type="radio" name="s" id="dot4">
        <div class="slider-img">
          <img src="img/mem-1.jpg" alt="mem-1">
          <img src="img/mem-2.jpg" alt="mem-2">
          <img src="img/mem-3.jpg" alt="mem-3">
          <img src="img/mem-4.jpg" alt="mem-4">
        </div>
        <div class="slider-row">
          <div class="slider-desc">
            <div class="slider-in">
              <div class="slider-in__caption">Когда не нашёл библиотеку, которая сделает всю работу за тебя:</div>
              <div class="slider-in__caption">Господин Хемингуэй гордился бы этим произведением</div>
              <div class="slider-in__caption">Что ты знаешь о боли?</div>
              <div class="slider-in__caption">Ты тоже любишь головоломки </div>
            </div>
          </div>
          <div class="slider-dots">
            <label for="dot1" class="dot1 label-dot"></label>
            <label for="dot2" class="dot2 label-dot"></label>
            <label for="dot3" class="dot3 label-dot"></label>
            <label for="dot4" class="dot4 label-dot"></label>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
